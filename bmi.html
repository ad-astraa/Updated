<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BMI Calculato</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f00;

        .container{
            bckground-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgb(0, 0, 0);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            margin-bottom: 20px
        }
        form {
            display: flex;
            flex-direction: column;
        }
        labelh
            margin-bottom: 5px;
        }
        input {
            margin-bottom: 10px;
            padding: 8px
            border 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            font-size: 18px
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: -10px;
            margin-bottom: 10px;
        }
        table {{
            width: 100%;
            margin-top: 20px;
            border-collapsecollapse;
        }
        th, td 
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th 
            background-color: #2f2;
        }
        .history {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form id="bmiForm">
            <label for="name">Name:</label>
            <input type="text" id="name" nam="name" required>
            <div id="nameError" class="error"></div>

            <label for="age">Age:</label>
            <input type="number" id="age" nam="age" required>
            <div id="ageError" class="error"></div>

            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" nam="weight" required>
            <div id="weightError" class="error"></div>

            <label for="height">Height (cm):</label>
            <input type="number" id="height" nam="height" required>
            <div id="heightError" class="error"></div>

            <button type="button" onclick="calculateBMI()">Calculate </button>
            <button type="button" onclick="resetForm()">Reset</button>
        </form>
        <div id="result"></div>
        <div class="history">
            <h2>BMI History</h2>
            <ul id="historyList"></ul>
        </div>
        <table>
            <thead>
                <tr>
                    <th>BMI Range</th>
                    <th>Category</th>
                    <th>Advice</th>
                </tr
            </thead>
            <tbody>
                <tr>
                    <td>Less than 18.5</td>
                    <td>Underweight</td>
                    <td>gain some :p</td>
                </tr>
                <tr>
                    <td>18.5 - 24.9</td>
                    <td>Normal weight</td>
                    <td>yayy maintain!</td>
                </tr>
                <tr>
                    <td>25 - 29.9</td>
                    <td>Overweight</td>
                    <td>lose weight!</td>
                </tr>
                <tr>
                    <td>30 or greater</td>
                    <td>Obesity</td>
                    <td>Seek advice from a healthcare provider for weight loss</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script>
        function calculateBMI( {
            const name = document.getElementById('name').value;
            const age = parseFloat(document.getElementById('age').value);
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value) / 100; // Convert cm to meters

            let isValid = true;

            if (!name.trim()) {
                document.getElementById('nameError').innerText = 'name?.';
                isValid = false;
            } else 
                document.getElementById('nameError').innerText =';
            }
            if (isNaN(age) || age <= 0) {
                document.getElementById('ageError').innerText = 'agee?.';
                isValid = false;
            } else {
                document.getElementById('ageError').innerText = '';
            }

            if (isNaN(weight) || weight <= 0) {
                document.getElementById('weightError').innerText = 'weightt?.';
                isValid = false;
            } else 
                document.getElementById('weightError').innerText = '';
            }

            if (isNaN(height) ||height <= 0) {
                document.getElementById('heightError').innerText = 'heiight?.';
                isValid = false;
            } else {
                document.getElementById('heightError').innerText = '';
            }

            if (!isValid{
                document.getElementById('result').innerText = '';;
                return;
            }

            const bmi = weight/ (height * height);
            let category = '';
            let advice = '';

            if (bmi < 18.5) {
                category = 'Underweight';
                advice = 'gain some!.';
            } else if (bmi >= 18.5 && bmi < 24.9) {
                category = 'Normal weight';
                advice = 'maintain yayy.';
            } else if (bmi >= 25 && bmi < 29.9) {
                category = 'Overweight';
                advice = 'lose some.';
            } else {
                category='Obesity';
                advice = 'go to doc pls!.';
            }

            document.getElementById('result').innerText = `${name}, your BMI is ${bmi.toFixed(2)} (${category}). ${advice}`;

            const historyList = getEement('li')
            listItem.textContent = `${name} (Age: ${age}) - BMI: ${})`;
            historyList.appendChild(listItem);
        }

        function resetForm() {{
            document.getElementById('bmiForm').reset()
            document.getElementById('result').innerText = '';
            document.getElementById('nameError').innerText = '';
            document.getElementById('ageError').innerText = '';
            document.getElementById('weightError').innerText = '';
            document.getElementById('heightError').innerText = '';
            document.getElementById('historyList').innerText = '';
        }
    </script>
</body>
</html>
